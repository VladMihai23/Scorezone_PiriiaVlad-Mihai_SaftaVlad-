<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>ScoreZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">ScoreZone</a>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/live}">Live Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/competitions}">Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/teams}">Top Leagues and Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/competitions/statistics}">Competition Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="flex-grow-1">
<div class="container mt-5" layout:fragment="content">
</div>
</main>

<footer class="border-top footer text-muted mt-5">
    <div class="container">
        &copy; 2025 - ScoreZone
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
